spring.application.name=DBS-process
spring.datasource.url=jdbc:oracle:thin:@localhost:1523:ee
spring.datasource.username=DBS
spring.datasource.password=DBS
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Spring's SQL initialization
spring.sql.init.mode=never

spring.batch.initialize-schema=always
logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.jdbc=DEBUG

dbs.codePaysDefault=FRX

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
